<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/font_awsome_all.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' localhost:* ws://localhost:*;">
</head>

<body>

  <div id="Iconbar" class="iconbar">
    <a class="ibMenu" onclick="toggleNav()"><i class="fa fa-sm fa-bars"></i></a>
    <a class="ibBt" onclick="loadReq()"><i class="fa fa-sm fa-folder-open"></i></a>
    <a class="ibBt" onclick="save()"><i class="fa fa-sm fa-floppy-disk"></i></a>
    <a class="ibBt" onclick="vimportReq()"><i class="fa fa-sm fa-file-import"></i></a>
    <a id="processSlicesBtn" class="ibBt" onclick="processSlices()"><i class="fa fa-sm fa-cog"></i></a>

  </div>

  <div id="Sidebar" class="sidenav">
    <!-- Populated automatically by the renderer -->
  </div>

  <div id="sidebarCxtMenu" class="sidebarCxtMenu" style="display:none">
    <ul>
      <!-- Populated automatically by the renderer -->
      <li><a>Element-1</a></li>
      <li><a>Element-2</a></li>
      <li><a>Element-3</a></li>
    </ul>
  </div>

  <div id="main" class="main">
    <div class="videoBg">
      <video id="video" class="mainVideo" poster="../img/FilmIcon.png" controls></video>
      <canvas id="videoCanvas" class="videoCanvas"></canvas>
    </div>
    <p>
      <button id="play-pause" class="genericButton" onclick="togglePlay()"><i class="fa fa-circle-play"></i></button>
      <button id="sliceBtn" class="genericButton" onclick="toggleSliceMode()">Slice Mode</button>
    </p>

  </div>

  <div id="dataTab" class="dataTab">
    <button id="toggleDataTab" onclick="toggleDataTab()" height="10px" class="discreteButton">
      <i class="fa-solid fa-caret-up"></i>
    </button>
    <!-- <p>
        <button id="processSlicesBtn" onclick="processSlices()">Process slices</button>
      </p> -->

    <!-- Content -->
    <div id="dataTabContents" class="dataTabContents">
      <!-- Populated automatically by the renderer -->

    </div>
  </div>

</body>

<script type="text/javascript" src="../js/renderer.js"></script>
<script type="text/javascript" src="../node_modules/chart.js/dist/chart.js"></script>

</html>
