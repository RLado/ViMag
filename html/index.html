<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/font_awsome_all.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' localhost:* ws://localhost:*;">
</head>

<body>

  <div id="Iconbar" class="iconbar">
    <a class="ib_menu" onclick="toggleNav()"><i class="fa fa-sm fa-bars"></i></a>
    <a class="ib_bt" onclick="load_req()"><i class="fa fa-sm fa-folder-open"></i></a>
    <a class="ib_bt" onclick="save()"><i class="fa fa-sm fa-floppy-disk"></i></a>
    <a class="ib_bt" onclick="vimport_req()"><i class="fa fa-sm fa-file-import"></i></a>
    <a id="process_slices_btn" class="ib_bt" onclick="process_slices()"><i class="fa fa-sm fa-cog"></i></a>

  </div>

  <div id="Sidebar" class="sidenav">
    <!-- Populated automatically by the renderer -->
  </div>

  <div id="sidebarCxtMenu" class="sidebarCxtMenu" style="display:none">
    <ul>
      <!-- Populated automatically by the renderer -->
      <li><a>Element-1</a></li>
      <li><a>Element-2</a></li>
      <li><a>Element-3</a></li>
    </ul>
  </div>

  <div id="main" class="main">
    <div class="video_bg">
      <video id="video" class="main_video" poster="../img/FilmIcon.png" controls></video>
      <canvas id="video_canvas" class="video_canvas"></canvas>
    </div>
    <p>
      <button id="play-pause" class="generic_button" onclick="togglePlay()"><i class="fa fa-circle-play"></i></button>
      <button id="slice_btn" class="generic_button" onclick="toggle_slice_mode()">Slice Mode</button>
    </p>

  </div>

  <div id="data_tab" class="data_tab">
    <button id="toggle_data_tab" onclick="toggleDataTab()" height="10px" class="discrete_button">
      <i class="fa-solid fa-caret-up"></i>
    </button>
    <!-- <p>
        <button id="process_slices_btn" onclick="process_slices()">Process slices</button>
      </p> -->

    <!-- Content -->
    <div id="data_tab_contents" class="data_tab_contents">
      <!-- Populated automatically by the renderer -->

    </div>
  </div>

</body>

<script type="text/javascript" src="../js/renderer.js"></script>
<script type="text/javascript" src="../node_modules/chart.js/dist/chart.js"></script>

</html>
