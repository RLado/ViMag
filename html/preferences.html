<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/prefStyles.css">
    <link rel="stylesheet" href="../css/font_awsome_all.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' 'unsafe-inline' localhost:* ws://localhost:*;">
</head>

<body onload="readPref()">
    <div name="Preferences" class="prefBackground">
        <H4 class="tab0">Motion magnification computing</H4>
        <p class="tab1">
            Magnification Factor:
            <select id="MagFactorCombobox" class="genericButton">
                <option value=0>0</option>
                <option value=5>5</option>
                <option value=10>10</option>
                <option value=15>15</option>
                <option value=20 selected="selected">20</option>
                <option value=25>25</option>
                <option value=30>30</option>
                <option value=35>35</option>
                <option value=40>40</option>
                <option value=45>45</option>
                <option value=50>50</option>
                <option value=55>55</option>
                <option value=60>60</option>
                <option value=65>65</option>
                <option value=70>70</option>
                <option value=75>75</option>
                <option value=80>80</option>
                <option value=85>85</option>
                <option value=90>90</option>
                <option value=95>95</option>
                <option value=100>100</option>
            </select>
        </p>
        <p class="tab1">
            <label for="reprocessChkbox"> Force reprocessing of slices: </label>
            <input type="checkbox" id="reprocessChkbox" class="genericChkbox">
        </p>

        <H4 class="tab0">Full video magnification computing</H4>
        <p class="tab1">
            <label for="fullVideoMagChkbox"> Enable (âš  Requires restart) </label>
            <input type="checkbox" id="fullVideoMagChkbox" class="genericChkbox">
        </p>
        <p class="tab1">
            Magnification Factor:
            <select id="FullMagFactorCombobox" class="genericButton">
                <option value=0>0</option>
                <option value=5>5</option>
                <option value=10>10</option>
                <option value=15>15</option>
                <option value=20 selected="selected">20</option>
                <option value=25>25</option>
                <option value=30>30</option>
                <option value=35>35</option>
                <option value=40>40</option>
                <option value=45>45</option>
                <option value=50>50</option>
                <option value=55>55</option>
                <option value=60>60</option>
                <option value=65>65</option>
                <option value=70>70</option>
                <option value=75>75</option>
                <option value=80>80</option>
                <option value=85>85</option>
                <option value=90>90</option>
                <option value=95>95</option>
                <option value=100>100</option>
            </select>
        </p>
        <p class="tab1">
            Tile size:
            <select id="TileSizeCombobox" class="genericButton">
                <option value=64>64</option>
                <option value=128>128</option>
                <option value=192>192</option>
                <option value=256>256</option>
                <option value=320>320</option>
                <option value=384>384</option>
                <option value=448>448</option>
                <option value=512 selected="selected">512</option>
                <option value=576>576</option>
                <option value=640>640</option>
                <option value=704>704</option>
                <option value=768>768</option>
                <option value=832>832</option>
                <option value=896>896</option>
                <option value=960>960</option>
                <option value=1024>1024</option>
                <option value=1088>1088</option>
                <option value=1152>1152</option>
                <option value=1216>1216</option>
            </select>
        </p>
    </div>

    <p id="bottomRow" class="bottomRightPlacement">
        <button id="apply" class="genericButton" onclick="savePreferences()">Apply</button>
    </p>
</body>

<script type="text/javascript" src="../js/preferences.js"></script>

</html>
